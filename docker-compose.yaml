version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: go-producer-postgres
    environment:
      POSTGRES_DB: producerdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
    - "5432:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d producerdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: